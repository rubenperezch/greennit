<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit New Post</title><link rel = "stylesheet" th:href = "@{/style.css}">

</head>
<body>
<img th:src="@{/Greennit.png}" alt="" width="256" height="88"/>

<h2 th:text="'Submitting a new post as ' +${user.username}+','"></h2>

<form style="float:top" th:action = "@{/{id}/submitNewPost(id=${user.id})}" action = "#" method = "post">
        <div class = "input-field">
            <label for = "title">Title:</label>
            <input type="title" id = "title" name = "title">
        </div>
        <div class = "input-field">
            <label for = "url">URL:</label>
            <input type="url" id = "url" name = "url">
        </div>
        <div class = "input-field">
            <input type = "submit" value = "Add">
        </div>
    </form>

<div>            <button type="button" th:onclick="|window.location.href='/'+${user.id}+'/user'|">Back to User Page</button>         </div>

</body>
</html>
